<!--Section-->
<section class="section section-blog-fw pb-3">

  <!--Grid row-->
  <div class="row">
    <div class="col-md-12">

          <!--Featured image-->
          <div class="cover-image">
            <img src="/img/focus-areas/{{ page.title | slugify }}.jpg" alt="{{ page.title }}">
            <div class="rgba-brown-strong">

          </div>
        </div>

          <!--Content area-->
          <div class="card card-cascade wider reverse">
          <!--Page content-->


          <div class="card-body">
            <h1 class="page-heading text-center py-4">{{ page.title }}</h1>
            <div class="excerpt">
              {{ content }}
            </div>

            <div class="items text-muted">
              <div id="projects" class="container">
                <div class="row">
                  {% for bio in site.data.mayors-tech-council %}
                  <div class="col-md-4 col-sm-6">

                      <div class="card">
                        <div class="card-block">
                          <a href="/projects/{{ bio.slug }}">
                            <h4 class="card-title">{{ bio.full-name }}</h4>
                          </a>
                          <h6 class="card-subtitle mb-2 text-muted">{{ bio.title}}</h6>
                        </div>
                        <div class="card-block">
                          <p class="card-text">
                            {{ bio.bio_short }}
                          </p>
                          <p class="float-right">
                            <a href="/projects/{{ bio.slug }}">
                              See Full <i class="fa fa-chevron-right"></i>
                            </a>
                          </p>
                        </div>
                      </div>

                  </div>
                  {% endfor %}
                </div>
              </div>
            </div>

          </div>
          <!--Page content-->
        </div>

    </div>
  </div>
  <!--Grid row-->

</section>
<!--Section-->
