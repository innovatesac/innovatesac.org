<!--Section-->
<section class="section section-blog-fw pb-3">

  <!--Grid row-->
  <div class="row">
    <div class="col-md-12">

          <!--Featured image-->
          <div class="cover-image">
            <img src="/img/focus-areas/{{ page.title | slugify }}.jpg" alt="{{ page.title }}">
            <div class="rgba-brown-strong">

          </div>
        </div>

          <!--Content area-->
          <div class="card card-cascade wider reverse">
          <!--Page content-->
          <div class="card-body">
            <h1 class="page-heading text-center py-4">{{ page.title }}</h1>

            <div class="excerpt">
              {{ content }}
            </div>

          </div>
          <!--Page content-->
        </div>

    </div>
  </div>
  <!--Grid row-->

</section>
<!--Section-->
